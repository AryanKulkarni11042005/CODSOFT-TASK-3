<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator Website Using HTML CSS and Javascript</h1>
    <div class="container">
        <div class="input-screen" id="input-screen">
            
        </div>
         <div class="buttons">
             <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn gold">Del</button>
                <button class="btn gold">AC</button>
             </div>
             <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn op">*</button>
                <button class="btn op">/</button>
             </div>
             <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn op">+</button>
                <button class="btn">-</button>
             </div>
             <div class="row">
                <button class="btn">.</button>
                <button class="btn">0</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">=</button>
             </div>
         </div>
    </div>
    <script src="script/index.js"></script>
</body>
</html>
